apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildfly-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: wildfly-operator
  template:
    metadata:
      labels:
        name: wildfly-operator
    spec:
      serviceAccountName: wildfly-operator
      containers:
        - name: wildfly-operator
          image: quay.io/wildfly/wildfly-operator:0.0.1
          command:
          - wildfly-operator
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "wildfly-operator"
